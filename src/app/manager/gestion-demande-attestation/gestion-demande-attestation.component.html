<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />


<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
      <!-- <mat-drawer mode="side" opened="true"> -->
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
      <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
  <div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2" style="color: azure">Demandes Attestations</div>



    <div class="mydict">
      <div>
        
        <label>
          <input type="radio" name="radio" [(ngModel)]="selectedOption" value="En Cours" (change)="onRadioChange()">
          <span>En Cours</span>
        </label>
        <label>
          <input type="radio" name="radio" [(ngModel)]="selectedOption" value="Valider" (change)="onRadioChange()">
          <span>Valider</span>
        </label>
        <label>
          <input type="radio" name="radio" [(ngModel)]="selectedOption" value="Annuler" (change)="onRadioChange()">
          <span>Annuler</span>
        </label>
      </div>
    </div>
    



<body>


  
    <div class="event-schedule-area-two bg-color pad100">
      <div class="container">
          
          <!-- row end-->
          <div class="row">
              <div class="col-lg-12">
                  
                  <div class="tab-content" id="myTabContent">
                      <div class="tab-pane fade active show" id="home" role="tabpanel">
                          <div class="table-responsive">
                              <table class="table">
                                  <thead>
                                      <tr>
                                          
                                          <th class="text-center" scope="col">Date Demande</th>
                                          <th scope="col">Photo</th>
                                          <th scope="col">Nom</th>
                                          <th  scope="col">Motif</th>
                                          <th class="text-center" scope="col">Action</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr class="inner-box"   *ngFor="let dataitem of ListAttestations">
                                          <th scope="row">
                                              <div class="event-date">
                                                  <span>{{dataitem.dateDemande | date: 'yyyy-MM-dd'}}</span>
                                                  <p></p>
                                              </div>
                                          </th>
                                          <td>
                                              <div class="event-img">
                                                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" />
                                              </div>
                                          </td>
                                          <td>
                                              <div class="event-wrap">
                                                  
                                                  <div class="meta">
                                                      <div class="organizers">
                                                          <a >{{dataitem.user.firstname}} {{dataitem.user.lastname}}</a>
                                                      </div>
                                                      
                                                    
                                                  </div>
                                              </div>
                                          </td>
                                          <td>
                                              <div class="r-no">
                                                  <span>{{dataitem.motif}}</span>
                                              </div>
                                          </td>
                                          <td>
                                              <div class="primary-btn">
                                                  <a class="btn btn-primary" (click)="update(dataitem)">Voir</a>
                                              </div>
                                          </td>
                                      </tr>
                                     
                                  </tbody>
                              </table>
                          </div>
                      </div>
                    </div>   
              </div>
              <!-- /col end-->
          </div>
          <!-- /row end-->
      </div>
  </div>


</body>











</div>
</mat-drawer-content>
</mat-drawer-container>
