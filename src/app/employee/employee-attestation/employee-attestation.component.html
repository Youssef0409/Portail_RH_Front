<div class="hero">

    <app-employee-navbar></app-employee-navbar>


  
    <div class="mydict">
        <div>
          
          <label>
            <input type="radio" name="radio" [(ngModel)]="selectedOption" value="En Cours" (change)="onRadioChange()">
            <span>En Cours</span>
          </label>
          <label>
            <input type="radio" name="radio" [(ngModel)]="selectedOption" value="Valider" (change)="onRadioChange()">
            <span>Valider</span>
          </label>
          <label>
            <input type="radio" name="radio" [(ngModel)]="selectedOption" value="Annuler" (change)="onRadioChange()">
            <span>Annuler</span>
          </label>
        </div>
      </div>


        

        


<br>







<div class="container">
  <div class="row">
      <div class="col-12 mb-3 mb-lg-5">
          <div class="position-relative card table-nowrap table-card">
              <div class="card-header align-items-center">
                  <h5 class="mb-0">Demandes Formation</h5>
                  <p class="mb-0 small text-muted">Liste</p>
              </div>
              <div class="table-responsive">
                  <table class="table mb-0">
                      <thead class="small text-uppercase bg-body text-muted">
                          <tr>
                              
                              <th>Date</th>
                              <th>Motif</th>
                              <th>Details</th>
                              
                              <th>Status</th>
                              <th>Voir</th>
                          </tr>
                      </thead>
                      <tbody>
                        <tr class="align-middle" *ngFor="let dataitem of ListAttestations">
                          <td>
                            <span class="big-text" style="color: blue;">
                                {{ dataitem.dateDemande | date: 'yyyy-MM-dd'}} 
                            </span>
                        </td>
                          <td>{{ dataitem.motif}}</td>
                          <td>{{ dataitem.details}}</td> 
                         <!--   <td>
                            <div class="d-flex align-items-center">
                                <span><i class="fa fa-arrow-up" aria-hidden="true"></i></span>
                                <span></span>
                            </div>
                        </td>-->
                          <td>
                              <span [ngClass]="{'badge fs-6 fw-normal bg-tint-success text-success': dataitem.statut === 'APPROUVEE',
                                              'badge fs-6 fw-normal bg-tint-warning text-warning': dataitem.statut === 'EN_ATTENTE',
                                              'badge fs-6 fw-normal bg-tint-danger text-danger': dataitem.statut === 'REFUSEE'}">
                                  {{ dataitem.statut }}
                              </span>
                          </td>
                          <td *ngIf="dataitem.statut === 'APPROUVEE'">
                     
                           
                            <button (click)="update(dataitem)" class="cssbuttons-io-button centered-button">
                                <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M1 14.5a6.496 6.496 0 0 1 3.064-5.519 8.001 8.001 0 0 1 15.872 0 6.5 6.5 0 0 1-2.936 12L7 21c-3.356-.274-6-3.078-6-6.5zm15.848 4.487a4.5 4.5 0 0 0 2.03-8.309l-.807-.503-.12-.942a6.001 6.001 0 0 0-11.903 0l-.12.942-.805.503a4.5 4.5 0 0 0 2.029 8.309l.173.013h9.35l.173-.013zM13 12h3l-4 5-4-5h3V8h2v4z" fill="currentColor"></path></svg>
                                <span>Voir</span>
                              </button>
                        </td>
                        <td *ngIf="dataitem.statut !== 'APPROUVEE'">
                            <button class="button">
                                <span>Not allowed!</span>
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-miterlimit="2" stroke-linejoin="round" fill-rule="evenodd" clip-rule="evenodd">
                                        <path fill-rule="nonzero" d="m12.002 2.005c5.518 0 9.998 4.48 9.998 9.997 0 5.518-4.48 9.998-9.998 9.998-5.517 0-9.997-4.48-9.997-9.998 0-5.517 4.48-9.997 9.997-9.997zm0 1.5c-4.69 0-8.497 3.807-8.497 8.497s3.807 8.498 8.497 8.498 8.498-3.808 8.498-8.498-3.808-8.497-8.498-8.497zm0 7.425 2.717-2.718c.146-.146.339-.219.531-.219.404 0 .75.325.75.75 0 .193-.073.384-.219.531l-2.717 2.717 2.727 2.728c.147.147.22.339.22.531 0 .427-.349.75-.75.75-.192 0-.384-.073-.53-.219l-2.729-2.728-2.728 2.728c-.146.146-.338.219-.53.219-.401 0-.751-.323-.751-.75 0-.192.073-.384.22-.531l2.728-2.728-2.722-2.722c-.146-.147-.219-.338-.219-.531 0-.425.346-.749.75-.749.192 0 .385.073.531.219z"></path>
                                    </svg>
                                </span>
                            </button>
                        </td>
                        
                      </tr>
                         
                          
                        
                      </tbody>
                  </table>
              </div>
              <div class="card-footer text-end">
                  <a href="#!" class="btn btn-gray">View All Demandes</a>
              </div>
          </div>
      </div>
  </div>


</div>
